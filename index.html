<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- diplay container -->
    <div class="calculator-diplay">
   <div class="calculator-screen">
    <h1 class="zeroonumber">0</h1>
   </div>
 <div class="calculator-buttons">
 <button class="operators plus"  value="+" > + </button>   
 <button class="operators minus" value="-" >﹣ </button>
 <button class="operators division" value="/" > ÷</button>
 <button class="operators multiplication" value="*" >*</button>
 <button class="operators decimal" value="." id="Decimaldot" >⋅</button>

 <button class="clear"id="clrbtn" >C</button>
 <button class="operators equal-sign"  value="=">=</button>
 <button value="1">1</button>
 <button value="2" >2</button>
 <button value="3">3</button>
 <button value="4">4</button>
 <button value="5">5</button>
 <button value="6">6</button>
 <button value="7">7</button>
 <button value="8">8</button>
 <button value="9">9</button>
 <button value="0">0</button>
   </div>

 </div>

    <script src="script.js" ></script>
</body>
</html>
